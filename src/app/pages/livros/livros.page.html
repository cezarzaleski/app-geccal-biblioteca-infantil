<br>
<div class="p-20">
  <div class="justify-between">
    <h1 class="primary">
      Livros
    </h1>
    <ion-button class="btn"
                (click)="adicionarClick()">
      Adicionar
    </ion-button>
    <ion-searchbar #barSearch
                   debounce="500"
                   placeholder="Pesquisar"
                   (ionChange)="pesquisar()">
    </ion-searchbar>
  </div>
  <br>
  <br>

  <app-lista [config]="livros?.configuracao"
             [data]="livros?.data"
             (editarClick)="editarLivroClicked($event)"
             (removerClick)="removerLivroClicked($event)"
             (paginaClick)="paginaClicked($event)">
  </app-lista>

</div>

<br>
